<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mockup match jay</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="new-account-header">
    <h1 class="title">New Account</h1>
  </header>
  <main>
    <form class="new-account-form">
      <div class="form-name">
        <label class="form-label" type: text required>Name</label>
        <input class="form-input" type:test aria-required="true"/>
      </div>
      <div class="form-email">
        <label class="form-label" type: text required>Email</label>
        <input class="form-input" type:test aria-required="true"/>
      </div>
      <div class="form-password-1">
        <label class="form-label" type: text required>Password</label>
        <input class="form-input" type:test aria-required="true"/>
      </div>
      <div class="form-password-2">
        <label class="form-label" type: text required>Password (again)</label>
        <input class="form-input" type:test aria-required="true"/>
      </div>
      <div>
        <button class="form-submit">Create Account</button>
      </div>
    </form>
  </main>
  <footer>
    <a href class="log-in-form-link">Already have an account? Sign in</a>
  </footer>
</body>
</html>
